<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bella Wong</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script> 
            $(function(){
                $("#navbar").load("navbar_sub.html");
                $("#contact").load("contact.html");
                loadShops();
            });

            async function loadShops() {
                try {
                    const response = await fetch('shops.json');
                    const data = await response.json();
                    displayShops(data.shops);
                } catch (error) {
                    console.error('Error loading shops:', error);
                }
            }

            function displayShops(shops) {
                const container = document.querySelector('#part_02 .container');
                let html = '';
                
                shops.forEach(shop => {
                    html += `
                        <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                            ${shop.video ? `
                                <div class="col-xl-8 col-lg-7">
                                    <video width="90%" controls>
                                        <source src="${shop.video}" type="video/mp4">
                                    </video>
                                </div>
                            ` : ''}
                            <div class="col-xl-4 col-lg-5">
                                <div class="featured-text text-center text-lg-left">
                                    <h4 class="text-brown">${shop.title}</h4>
                                    <p class="text-brown-80 mb-0">
                                        ${shop.description}
                                        ${shop.price ? `<br><br>${shop.price}` : ''}
                                    </p>
                                    ${shop.image ? `
                                        <br><br>
                                        <img class="img-fluid mb-3 mb-lg-0" src="${shop.image}" width="80%" alt="${shop.title}" />
                                        <br><br>
                                    ` : ''}
                                    <a href="mailto:info@bella-wong.com"><i class="fa-solid fa-envelope text-primary" style="font-size: 2em;"></i></a>
                                    <a href="https://www.facebook.com/bellaw1140?mibextid=LQQJ4d" target="_blank"><i class="fa-brands fa-facebook text-primary" style="font-size: 2em;"></i></a>
                                    <a href="https://www.instagram.com/bella_wong1140?igsh=NTMwdzFtOGxnMWpr" target="_blank"><i class="fa-brands fa-instagram text-primary" style="font-size: 2em;"></i></a>
                                    <a href="https://wa.me/85257727803" target="_blank"><i class="fa-brands fa-whatsapp text-primary" style="font-size: 2em;"></i></a>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <br>
                    `;
                });
                
                container.innerHTML = html;
            }
        </script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <div id="navbar"></div>
        <!-- Masthead-->
        <header class="masthead masthead_bg_shop">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Shop</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Part_02-->
        <section class="part_02-section bg-light" id="part_02">
            <div class="container px-4 px-lg-5">
                <!-- Shops will be dynamically loaded here -->
            </div>
        </section>

        <!-- Contact-->
        <div id="contact"></div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
